<div class="scrollable">
	<div class="tablecontainer">
		<div class="boxtopborder">
			<div>
				<div class="form-group row">
					<label class="col-xs-4" id="sourcename">Source Name</label>
					<div class="col-xs-4">
						<input type="text" class="form-control"
							placeholder="Name for the source getting created"
							ng-model="source.name" ng-change="shownext()">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-xs-4" id="sourcedescription">Source
						Description</label>
					<div class="col-xs-4">
						<input type="text" class="form-control"
							placeholder="Description for the source getting created"
							ng-model="source.description" ng-change="shownext()">
					</div>
				</div>
			</div>
		</div>
		<form class="boxbottomborder">
			<div>
			<div class="adptheader">
			    <div class="adptform">
				<div class="form-group row" style="padding-top: 2vh;">
					<label class="col-xs-4">Choose Source Handlers</label>
				</div>
				<div class="form-group row" 
					ng-repeat="datahandler in datahandlers track by $index"
					id="sourcehandler{{$index}}">
					<div class="col-xs-4 norightpadding">
						<input ng-if="datahandlers.indexOf(datahandler)==0" type="text"
							class="form-control" placeholder=""
							ng-model="datahandler.name"> 
							<input
							ng-if="datahandlers.indexOf(datahandler)>0" type="text"
							class="form-control" placeholder="handler name"
							ng-model="datahandler.name">
					</div>
					<div class="col-xs-4 nopadding">
						<a type="button" class="col-xs-2 glyphicon glyphicon-cog cog"
							data-toggle="dropdown" aria-haspopup="true"
							ng-click="stopPropagation();updateRequiredTag()"></a> <a
							ng-if="datahandlers.indexOf(datahandler)>=defaulthandlercount" type="button"
							class="col-xs-2 glyphicon glyphicon-minus minus"
							ng-click="removesourcehandler($index)"></a>
						<ul class="dropdown-menu dropdown-menu-right">
							<li>
								<div ng-if="$parent.adaptor.selected=='Kafka'"
									class="dropdown-padding-top"
									ng-include="'views/sourcehandlerselection/kafkasourcehandlerdropdown.html'">
								</div>
								<div ng-if="$parent.adaptor.selected=='Sql'" class="dropdown-padding-top"
									ng-include="'views/sourcehandlerselection/sqlsourcehandlerdropdown.html'">
								</div>
								<div ng-if="$parent.adaptor.selected=='File'"
									class="dropdown-padding-top"
									ng-include="'views/sourcehandlerselection/filesourcehandlerdropdown.html'">
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="form-group row col-xs-4">
					<select class="form-control" id="choosehandler"
						ng-model="handler.selected"
						ng-options="option as option for option in handlernames"
						ng-change="addsourcehandler(handler.selected)">   
						<option value="" disabled selected style="display: none;">Choose
							Handler</option>
					</select>
				</div>	
			</div>	
			<div class="form-group row text-right bottom-align-next" ng-if="isFilled">
	            <div class="col-xs-12">
					<a ui-sref="homepage.sinkhandlers" href="" class="btn btn-success" type="button" ng-click="updateAdaptor()">Next</a>
	          </div>
	       </div>		
	      </div>	  
	    </div>  
	   </form>	
	</div>
</div>
