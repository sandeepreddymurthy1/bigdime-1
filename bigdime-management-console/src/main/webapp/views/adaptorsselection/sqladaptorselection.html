<label class="col-xs-4" style="padding-top: 2vh;">Choose a selection</label>
<div class="col-xs-4" style="padding-top: 2vh;">
						<select class="form-control" id="choosesqladaptor"
							ng-model="sqladaptor.selected"
							ng-options="option as option for option in sqladaptornames">    
							<option value="" disabled selected style="display: none;">Select
								your option</option>
						</select>
					</div>
<div ng-if="sqladaptor.selected=='database'" class="adptheader"
					ng-include="'views/adaptorsselection/sqldatabaseselection.html'"></div>
<div ng-if="sqladaptor.selected=='table'" class="adptheader"
					ng-include="'views/adaptorsselection/sqltableselection.html'"></div>
<div ng-if="sqladaptor.selected=='query'" class="adptheader"
					ng-include="'views/adaptorsselection/sqlqueryselection.html'"></div>
<div class="form-group row text-right bottom-align-next" ng-if="isFilled">
	   <div class="col-xs-12">
					<a ui-sref="homepage.sourcehandlers" href=""
						class="btn btn-success" type="button" ng-click="updateAdaptor();">Next</a>
	  </div>
</div>
